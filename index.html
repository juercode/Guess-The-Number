<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my Number - Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <h2 id="mainTitle">First game by Juerald Hoxha</h2>
    <h3 id="letsGuess">Guess a number from 1-20</h3>
</div>
<div>
    <h1 id="letsPlay">Lets play the game</h1>
</div>

<div id="mainDiv">
    <h2 id="secondText"> Put your number below</h2>
    <input type="number" id="guess"/>
    <button type="submit" id="mainButton">Click me</button>
</div>

<div class="yourscore">

    <div class="highscore">
        <h1>Your score is</h1>
        <h1 id="myScore">20</h1>
    </div>

    <div class="highscore">
        <h1>Your highscore is </h1>
        <h1 id="myHighscore">20</h1>
    </div>

</div>

<div id="playagainDiv">
    <button type="submit" id="playAgain">Play Again</button>
</div>

<script src="main.js"></script>
</body>
</html>
